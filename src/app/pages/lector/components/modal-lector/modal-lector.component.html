<p-dialog header="Agregar Lector" [(visible)]="modalShowLector" [modal]="true" [baseZIndex]="10000"
    [resizable]="false" [draggable]="false" (onHide)="cerrar()" (onShow)="showModal()">
    <form [formGroup]="lectorForm">
        <div class="grid p-fluid gap-5">
            <div class="col-12 md:col-6 lg:col-4">
                <span>Nombres</span>
                <input formControlName="nombres" pKeyFilter="alpha" type="text" pInputText>
            </div>
    
            <div class="col-12 md:col-6 lg:col-4">
                <span>Apellidos</span>
                <input formControlName="apellidos" pKeyFilter="alpha" type="text" pInputText>
            </div>

            <div class="col-12 md:col-6 lg:col-4">
                <span>Identificacion</span>
                <input formControlName="identificacion" pKeyFilter="int" type="text" pInputText>
            </div>
    
            <div class="col-12 md:col-6 lg:col-4">
                <span>Edad</span>
                <input formControlName="edad" pKeyFilter="int" type="text" pInputText>
            </div>
    
            <div class="col-12 md:col-6 lg:col-4">
                <span>Correo</span>
                <input formControlName="correo" type="text" pInputText>
            </div>
    
            <div class="col-12 md:col-6 lg:col-4">
                <span>Grado</span>
                <p-dropdown [options]="grados" formControlName="grado" placeholder="Seleccionar un grado" [showClear]="true"></p-dropdown>
            </div>
        </div>
    </form>
    <ng-template pTemplate="footer">
        <p-button (click)="cerrar()" icon="pi pi-check" label="Cerrar" styleClass="p-button-text"></p-button>
        <p-button (click)="crear()" icon="pi pi-times" label="Aceptar" styleClass="p-button-text"
        [disabled]="!lectorForm.valid"></p-button>
    </ng-template>
</p-dialog>

<div class="mt-2">
    <h3 class="text-3xl md:text-2xl font-extrabold tracking-tight leading-7 sm:leading-10 truncate">
        Estadísticas generales
    </h3>
    <div class="leading-6 truncate text-secondary">Estadísticas totales</div>
</div>
<br>
<div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-6 w-full min-w-0">
    <!-- Libros -->
    <div class="flex flex-col flex-auto p-6 bg-card shadow rounded-2xl overflow-hidden" style="z-index: 1;">
        <div class="flex items-start justify-between">
            <div class="text-lg font-medium tracking-tight leading-6 truncate">Libros</div>
            <div class="ml-2 -mt-2 -mr-3">
            </div>
        </div>
        <div class="flex flex-col items-center mt-2">
            <div class="text-7xl sm:text-8xl font-bold tracking-tight leading-none text-red-500">
                {{ cantidadLibros }}
            </div>
            <div class="text-lg font-medium text-blue-600 dark:text-blue-500">Libros</div>
        </div>
    </div>

    <!-- Libros prestados -->
    <div class="flex flex-col flex-auto p-6 bg-card shadow rounded-2xl overflow-hidden">
        <div class="flex items-start justify-between">
            <div class="text-lg font-medium tracking-tight leading-6 truncate">Libros Prestados</div>
        </div>
        <div class="flex flex-col items-center mt-2">
            <div class="text-7xl sm:text-8xl font-bold tracking-tight leading-none text-red-500">
                {{ cantidadLibrosPrestados }}
            </div>
            <div class="text-lg font-medium text-red-600 dark:text-red-500">Libros prestados</div>
        </div>
    </div>

    <!-- Libros leidos -->
    <div class="flex flex-col flex-auto p-6 bg-card shadow rounded-2xl overflow-hidden">
        <div class="flex items-start justify-between">
            <div class="text-lg font-medium tracking-tight leading-6 truncate">Libros Leidos</div>
        </div>
        <div class="flex flex-col items-center mt-2">
            <div class="text-7xl sm:text-8xl font-bold tracking-tight leading-none text-amber-500">
                {{ cantidadLibrosLeidos }}
            </div>
            <div class="text-lg font-medium text-red-600 dark:text-red-500">Libros leidos</div>
        </div>
    </div>

    <!-- Lectores -->
    <div class="flex flex-col flex-auto p-6 bg-card shadow rounded-2xl overflow-hidden">
        <div class="flex items-start justify-between">
            <div class="text-lg font-medium tracking-tight leading-6 truncate">Lectores</div>
        </div>
        <div class="flex flex-col items-center mt-2">
            <div class="text-7xl sm:text-8xl font-bold tracking-tight leading-none text-amber-500">
                {{ cantidadLectores }}
            </div>
            <div class="text-lg font-medium text-red-600 dark:text-red-500">Lectores</div>
        </div>
    </div>
</div>
<br>
